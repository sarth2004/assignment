<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Area Calculator</title>
</head>
<body>

<script>
    function calculateAreaWithArg(radius) {
        return Math.PI * radius * radius;
    }

    function calculateAreaNoArgButReturn() {
        let radius = parseFloat(prompt("Enter the radius of the circle:"));
        return Math.PI * radius * radius;
    }

    function displayAreaWithArg(radius) {
        let area = Math.PI * radius * radius;
        console.log("Area of the circle with radius " + radius + " is: " + area);
    }

    function calculateAreaNoArgNoReturn() {
        let radius = 5; // default radius
        let area = Math.PI * radius * radius;
        console.log("Area of the circle with default radius " + radius + " is: " + area);
    }

    console.log("Area calculated with argument and return: " + calculateAreaWithArg(5));
    console.log("Area calculated with no argument but return: " + calculateAreaNoArgButReturn());
    displayAreaWithArg(3);
    calculateAreaNoArgNoReturn();
</script>

</body>
</html>
