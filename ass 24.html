<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Circle Calculator</title>
    <script>
        async function calculateArea() {
            var radius = parseFloat(document.getElementById("radius").value);

            var areaArgAndReturn = Module.ccall('area_circle_with_arg', 'number', ['number'], [radius]);
            var areaNoArgButReturn = Module.ccall('area_circle_no_arg', 'number', [], []);
            Module.ccall('area_circle_no_return', 'number', ['number'], [radius]);
            Module.ccall('area_circle', 'number', [], []);

            document.getElementById("result_arg_and_return").innerText = "Area with Argument and Return: " + areaArgAndReturn;
            document.getElementById("result_no_arg_but_return").innerText = "Area with No Argument But Return: " + areaNoArgButReturn;
        }
    </script>
</head>
<body>
    <h2>Area of Circle Calculator</h2>
    <label for="radius">Enter the radius:</label>
    <input type="number" id="radius" name="radius">
    <button onclick="calculateArea()">Calculate Area</button>

    <h3>Results:</h3>
    <p id="result_arg_and_return"></p>
    <p id="result_no_arg_but_return"></p>

    <script>
        var Module = {
            onRuntimeInitialized: function() {
                console.log("WebAssembly module loaded");
            }
        };
        (async () => {
            var response = await fetch('path/to/your/module.wasm');
            var bytes = await response.arrayBuffer();
            var result = await WebAssembly.instantiate(bytes);
            Module.wasmBinary = bytes;
            Module = result.instance;
            console.log("WebAssembly module instantiated");
        })();
    </script>
</body>
</html>
