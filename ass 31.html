<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product preview card</title>
    <style>
        #main-product-image{
            width: 400px;
            height: 400px;
            object-fit: cover;
            border: 1px solid black;
            border-radius: 20px;
            margin: 20px auto;
            display: block;
        }
        .product-image{
            height: 70px;
            width: 70px;
            object-fit: cover;
            border: 1px solid black;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
        .product-images-container
        {
            display: flex;
            justify-content: center;
        }
        
    </style>
</head>
<body>
    <img src="1.jpg" id="main-product-image" alt="">
    <div class="product-images-container">
        <img src="1.jpg" class="product-image" onclick="changeImage(1)" alt="">
        <img src="2.jpg" class="product-image" onclick="changeImage(2)"   alt="">
        <img src="3.jpg" class="product-image" onclick="changeImage(3)" alt="">
        <img src="4.jpg" class="product-image" onclick="changeImage(4)" alt="">

    </div>
    <script>
        function changeImage(num){
            const mainImage = document.getElementById('main-product-image');
            if(num==1)
            {
                mainImage.src="1.jpg";

            }else if(num==2)
            {
                mainImage.src="2.jpg";
            }
            else if(num==3)
            {
                mainImage.src="3.jpg";
            }
            else if(num==4)
            {
                mainImage.src="4.jpg";
            }

        }
    </script>
</body>
</html>
